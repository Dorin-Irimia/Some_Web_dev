<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Irimia Dorin| Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <section class="result">
      <h2 class="title">Your Result</h2>
      <div class="circle">
        <span class="score"> </span>
        <span class="total">of 100</span>
      </div>
      <div class="assessment">
        <h3 class="assessment-title">Great</h3>
        <p class="assessment-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h2 class="title">Summary</h2>
      <div class="summary-items" id="summaryItemsContainer">
        </div>
      <button class="continue-button">Continue</button>
    </section>
    <script src="script.js"></script> 
  </main>
  <!-- <div class="attribution"> 
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="#">Irimia Dorin</a>. 
     </div> 
  -->

 

</body>
</html>
